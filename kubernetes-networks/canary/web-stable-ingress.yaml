---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web-stable
  namespace: canary
  annotations:
    nginx.ingress.kubernates.io/rewrite-target: /
spec:
  backend:
    serviceName: web-stable
    servicePort: 80
  rules:
  - http:
     paths:
     - path: /
       backend:
         serviceName: web-stable
         servicePort: 80

