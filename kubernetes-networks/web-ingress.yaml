apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web
  namespace: default
  annotations:
    nginx.ingress.kubernates.io/rewrite-target: /
spec:
  #backend:
    #serviceName: default-http-backend
    #servicePort: 80
  rules:
  - http:
      paths:
      - path: /web
        backend:
          serviceName: web-svc
          servicePort: 8000

